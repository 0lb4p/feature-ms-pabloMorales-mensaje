name: Change message

on:
  
  push:
  workflow_dispatch:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
          cat build/reports/jacoco/test/jacocoTestReport.xml
          
      
      - name: Code-Review
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
           chmod +x gradlew
           ./gradlew build sonar --info       

